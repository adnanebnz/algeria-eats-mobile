name: algeria_eats
description: "A new Flutter project."

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.2.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  get: ^4.6.6
  get_storage: ^2.1.1
  dartz: ^0.10.1
  equatable: ^2.0.5
  dio: ^5.4.0
  pretty_dio_logger: ^1.3.1
  introduction_screen: ^3.1.12
  intl: ^0.19.0
  flutter_native_splash: ^2.3.10
  flutter_svg: ^2.0.9
  shimmer: ^3.0.0
  carousel_slider: ^4.2.1
  dzair_data_usage: ^1.0.1
  animate_do: ^3.3.4
  confetti: ^0.7.0
  internet_connection_checker_plus: ^2.2.0
  cached_network_image: ^3.3.1
  awesome_notifications_core: ^0.9.1
  awesome_notifications: any
  awesome_notifications_fcm: ^0.9.2
  firebase_core: ^2.27.0
  firebase_auth: ^4.17.9
  google_sign_in: ^6.2.1
  geolocator: ^11.0.0
  geocoding: ^3.0.0
  fluentui_system_icons: ^1.1.231
  firebase_crashlytics: ^3.4.19
  infinite_scroll_pagination: ^4.0.0
  dots_indicator: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  flutter_launcher_icons: "^0.13.1"

flutter_launcher_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/images/icon.png"
  min_sdk_android: 16
  web:
    generate: false
    image_path: "assets/images/icon.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: false
    image_path: "assets/images/icon.png"
    icon_size: 48
  macos:
    generate: false
    image_path: "assets/images/icon.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/RiveAssets/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/Fonts/Inter-Regular.ttf
        - asset: assets/Fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/Fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/Fonts/Inter-Bold.ttf
          weight: 700
        - asset: assets/Fonts/Inter-ExtraBold.ttf
          weight: 800
        - asset: assets/Fonts/Inter-Black.ttf
          weight: 900

    - family: Poppins
      fonts:
        - asset: assets/Fonts/Poppins-Bold.ttf
          weight: 700
        - asset: assets/Fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/Fonts/Poppins-Regular.ttf
          weight: 400

flutter_native_splash:
  color: "#FFFFFF"
  image: assets/images/splash_icon.png

  android: true
  ios: true
  web: true
